input_dir: GarmentConfigurator/Resources
output_dir: GarmentConfigurator/Resources/Generated/
strings:
  inputs:
    - Localization/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Strings+Generated.swift
xcassets:
    inputs:
      - Colors.xcassets
      - Images.xcassets
    outputs:
      - templateName: swift5
        params:
          forceProvidesNamespaces: true
        output: XCAssets+Generated.swift
